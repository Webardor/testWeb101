<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Entry Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the external JS file -->
    <script src="js.js" defer></script>
</head>
<body>

    <div class="container">
        <h2>Salary Entry Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>

            <div class="form-group">
                <label for="basicSalary">Basic Salary:</label>
                <input type="number" id="basicSalary" name="basicSalary" required oninput="calculateGrossSalary()">
            </div>

            <div class="form-group">
                <label for="houseRent">House Rent:</label>
                <input type="number" id="houseRent" name="houseRent" required oninput="calculateGrossSalary()">
            </div>

            <div class="form-group">
                <label for="taxDeduction">Tax Deduction:</label>
                <input type="number" id="taxDeduction" name="taxDeduction" required oninput="calculateGrossSalary()">
            </div>

            <div class="form-group">
                <label for="grossSalary">Gross Salary:</label>
                <input type="number" id="grossSalary" name="grossSalary" readonly>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
